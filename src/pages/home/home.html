<ion-header>
  <ion-navbar>
    <ion-title>
      File Browser
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let x of dirs" (click)="open(x)">
      <ion-icon name='folder' class="file-color" item-start *ngIf="x.isDirectory"></ion-icon>
      {{x.name}}
    </ion-item>
  </ion-list>

</ion-content>
